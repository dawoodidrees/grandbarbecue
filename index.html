<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern responsive website" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Responsive Design" />
    <meta name="author" content="Dawood Idrees" />
    <title>Grant Barbecue</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar__logo">
        <img src="/images/Logo.svg" alt="Grant Barbecue" />
      </div>
      <div class="navbar__links">
        <ul>
          <li>
            <a class="active" href="/index.html">The Event</a>
          </li>
          <li>
            <a href="/cause.html">The cause</a>
          </li>
        </ul>
      </div>
      <div class="navbar__social-icons">
        <a href="#">
          <img width="27" height="27" src="/images/Facebook.svg" alt="Facebook" />
        </a>
        <a href="#">
          <img width="27" height="27" src="/images/Insta.svg" alt="Insta" />
        </a>
        <a href="#">
          <img width="27" height="27" src="/images/Youtube.svg" alt="Youtube" />
        </a>
      </div>
    </nav>

    <header class="header">
      <div class="header__container">
        <img class="header__title" src="/images/banner-title.svg" alt="Grant Barbecue" />
        <img class="header__image" src="/images/drinks-food-and-trees.png" alt="Drinks, Food and Trees" />
        <img class="header__image-mobile" src="/images/drinks-food-and-trees-mobile.png" alt="Drinks, Food and Trees" />
        <p class="header__date">SAT • JULY 26 • 11AM</p>
      </div>
    </header>

    <section class="showcase">
      <div class="showcase__container">
        <div class="showcase__content">
          <img src="/images/location-Icon.svg" alt="Location Icon" width="50" height="50" />
          <div>
            <h2>Woodley Gardens Park</h2>
            <p>900 Nelson St, Rockville, MD 20850</p>
          </div>
        </div>
        <div class="showcase__image">
          <img class="showcase__image-desktop" src="/images/showcase-image.png" alt="Showcase Image" />
          <img class="showcase__image-mobile" src="/images/showcase-image-mobile.png" alt="Showcase Image" />
        </div>
      </div>

      <img class="showcase__background-image" src="/images/background.svg" alt="Showcase background" width="100%" height="100%" />
    </section>

    <footer class="footer">
      <div class="footer__container">
        <img src="/images/footer-icon.svg" alt="Footer Icon" width="225" />
      </div>
    </footer>
  </body>
</html>
